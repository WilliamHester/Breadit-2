buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        classpath "io.realm:realm-gradle-plugin:1.0.0"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    defaultConfig {
        applicationId "me.williamhester.reddit"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// The suffix for all of the dependency versions
String COMPAT_VERSION = '25.3.1'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:' + COMPAT_VERSION
    compile 'com.android.support:customtabs:' + COMPAT_VERSION
    compile 'com.android.support:cardview-v7:' + COMPAT_VERSION
    compile 'com.android.support:recyclerview-v7:' + COMPAT_VERSION
    compile 'com.android.support:design:' + COMPAT_VERSION

    compile 'com.squareup.okhttp3:okhttp:3.3.1'

    compile 'org.greenrobot:eventbus:3.0.0'

    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'

    compile 'org.jsoup:jsoup:1.9.2'                             // Jsoup
    compile 'com.google.code.gson:gson:2.7'                   // Gson

    // Dependency Injection
    compile 'com.google.dagger:dagger:2.2'                      // Dagger 2 API
    apt 'com.google.dagger:dagger-compiler:2.2'                 // Dagger 2 Compiler
    provided 'javax.annotation:jsr250-api:1.0'
}
